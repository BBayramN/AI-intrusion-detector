server {
    listen 80;
    server_name 84.247.178.179;  # Replace with your actual IP or domain

    # Serve static files (if configured)
    # location /static/ {
    #     alias /app/static/;
    # }

    # Serve media files (if configured)
    # location /media/ {
    #     alias /app/media/;
    # }

    # Proxy pass to Django application
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://localhost:8000;  # Point to Django on host network
    }
}
