<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }

        .card {
            border-radius: 12px;
        }

        .card-title {
            font-weight: bold;
            font-size: 28px;
            color: #2f8f28;
        }

        form {
            text-align: center;
        }

        form .form-group {
            text-align: left;
        }

        button {
            font-size: 18px;
            padding: 10px;
        }

        .btn-link {
            font-size: 16px;
        }

        p {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-5" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Create Your Account</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Already have an account?</p>
                    <a href="{% url 'login' %}" class="btn btn-link">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
