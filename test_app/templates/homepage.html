<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        {% if user.is_authenticated %}
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-primary">Welcome, {{ user.username }}!</h1>
            <p class="card-text text-muted">You are logged in successfully. Feel free to explore!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
        {% else %}
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-primary">Welcome to Our Site!</h1>
            <p class="card-text text-muted">Please log in to access your account and explore more features.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
