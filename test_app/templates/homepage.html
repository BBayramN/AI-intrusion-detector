<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .card {
            border-radius: 12px;
        }

        .card-title {
            font-weight: bold;
            font-size: 28px;
        }

        .btn {
            font-size: 18px;
            padding: 10px;
        }

        .btn-link {
            font-size: 16px;
        }

        p {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        {% if user.is_authenticated %}
        <div class="card shadow-lg p-5 text-center" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-success">Welcome, {{ user.username }}!</h1>
            <p class="text-muted">You are logged in successfully. Feel free to explore!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
        </div>
        {% else %}
        <div class="card shadow-lg p-5 text-center" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-primary">Welcome to Our Site!</h1>
            <p class="text-muted">Please log in to access your account and explore more features.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Login</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
