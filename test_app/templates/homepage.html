<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        .redirect-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>You are logged in successfully. Feel free to explore!</p>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
    <div class="container">
        <h1>Welcome to Our Site!</h1>
        <p>Please log in to access your account and explore more features.</p>

        <a href="{% url 'login' %}" class="redirect-button">Login</a>
    </div>
    {% endif %}
</body>
</html>
